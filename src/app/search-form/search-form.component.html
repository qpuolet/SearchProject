<form [formGroup]="searchForm" (ngSubmit)="onFind(searchForm.value); searchForm.reset();">
    <div class="input-group col-md-12">
        <input type="text" class="form-control input-lg" formControlName="searchText" placeholder="Search..." />
        <span class="input-group-btn">
            <button class="btn btn-info btn-lg" type="submit" (ngSubmit)="onFind(searchForm.value)" [disabled]="!searchForm.valid">
                <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </button>
        </span>
    </div>
    <div class="alert col-md-12" *ngIf="!searchForm.controls['searchText'].valid && searchForm.controls['searchText'].touched">
        <p>1 to 100 symbols can be typed in the search field</p>
    </div>
</form>
